<h1>{{title}}</h1>
<h3>Student</h3>
<hr />
<form [formGroup]="studentForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Personal Identifier</label>
        <div class="col-md-4">
            <input class="form-control" type="number" value="" formControlName="personalIdentifier">
        </div>
        <span class="text-danger" *ngIf="personalIdentifier.invalid && formDir.submitted">
            Personal Identifier is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Name is required.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Gender">Gender</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="gender">
                <option value="">-- Select Gender --</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
            Gender is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Type">Type</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="type">
              <option value="">-- Select Type --</option>
              <option value="Kinder">Kinder</option>
              <option value="Elementary">Elementary</option>
              <option value="High">High</option>
              <option value="University">University</option>
            </select>
        </div>
        <span class="text-danger" *ngIf="type.invalid && formDir.submitted">
            Type is required
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin-right: 10px">Save</button>
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
